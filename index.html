<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

        </div>
        <div class="row">

            <div class="row">

          </div>
          <div class="col-md-6">23°</div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="row">

            </div>
            <div class="row">
              <p>Wed</p>
            </div>
            <div class="row">

              <img src="images/sun.png" alt="" style="max-width: 80px" />

            </div>

            </div>
            <div class="row">
              <p>Fri</p>
            </div>
            <div class="row">
              <p>15° 4°</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="row">
              <img src="images/sun.png" alt="" style="max-width: 80px" />
            </div>
            <div class="row">
              <p>Sat</p>
            </div>
            <div class="row">
              <p>17° 7°</p>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/nazaninsnr/Vanilla-Weather-App"
            target="_blank"
            >Open-source code</a
          >
          by Nazanin Naghavi
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>

</html>
