<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-md-4">
              <div class="overview">
                <h1>Tehran</h1>
                <h2>Today, Oct 18 5:10</h2>
              </div>
            </div>
            <div class="col-md-6 search-box">
              <form action=""></form>
            </div>
            <div class="col-md-2 search-button">Search</div>
          </div>
          <div class="row">
            <div class="col-md-8 weather-desc">
              <div class="row">
                <img src="images/sun.png" alt="" />
              </div>
              <div class="row">
                <p class="desc">Sunny</p>
              </div>
            </div>
            <div class="col-md-4">
              <span class="weather-temp">23°</span>
            </div>
          </div>
          <div class="row weekdays">
            <div class="col-md-3">
              <ul>
                <li>
                  <img src="images/sun.png" alt="" class="icon" />
                </li>
                <li class="days">Wed</li>
                <li>14° 5°</li>
              </ul>
            </div>
            <div class="col-md-3">
              <ul>
                <li>
                  <img src="images/sun.png" alt="" class="icon" />
                </li>
                <li class="days">Thu</li>
                <li>12° 3°</li>
              </ul>
            </div>
            <div class="col-md-3">
              <ul>
                <li>
                  <img src="images/sun.png" alt="" class="icon" />
                </li>
                <li class="days">Fri</li>
                <li>15° 4°</li>
              </ul>
            </div>
            <div class="col-md-3">
              <ul>
                <li>
                  <img src="images/sun.png" alt="" class="icon" />
                </li>
                <li class="days">Sat</li>
                <li>17° 7°</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/nazaninsnr/Vanilla-Weather-App"
            target="_blank"
            >Open-source code</a
          >
          by Nazanin Naghavi
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
