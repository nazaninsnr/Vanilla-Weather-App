<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-md-4">
              <div class="overview">
                <h1 id="city"></h1>
                <h2 id="date"></h2>
                <h3>Wind: <span id="wind"></span></h3>
              </div>
            </div>
            <div class="col-md-6">
              <form id="search-form">
                <input
                  type="search"
                  class="form-control search-box"
                  id="city-input"
                  autocomplete="off"
                />
              </form>
            </div>
            <div class="col-md-2">
              <input
                type="submit"
                value="Search"
                class="search-button"
                id="submit"
              />
            </div>
          </div>
          <div class="row space">
            <div class="col-md-8 weather-desc">
              <div class="row">
                <img src="" alt="" id="icon" />
              </div>
              <div class="row">
                <p class="desc" id="description"></p>
              </div>
            </div>
            <div class="col-md-4 position">
              <span class="weather-temp" id="temperature"></span>
              <span id="units">
                <a href="#" id="celsius-link" class="active">°C</a>
                <hr />
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
          </div>
          <div class="row weekdays">
            <div class="col-md-3">
              <ul>
                <li>
                  <img src="images/sun.png" alt="" class="icon" />
                </li>
                <li class="days">Wed</li>
                <li>14° <span class="temperature">5°</span></li>
              </ul>
            </div>
            <div class="col-md-3">
              <ul>
                <li>
                  <img src="images/sun.png" alt="" class="icon" />
                </li>
                <li class="days">Thu</li>
                <li>12° <span class="temperature">3°</span></li>
              </ul>
            </div>
            <div class="col-md-3">
              <ul>
                <li>
                  <img src="images/sun.png" alt="" class="icon" />
                </li>
                <li class="days">Fri</li>
                <li>15° <span class="temperature">4°</span></li>
              </ul>
            </div>
            <div class="col-md-3">
              <ul>
                <li>
                  <img src="images/sun.png" alt="" class="icon" />
                </li>
                <li class="days">Sat</li>
                <li>17° <span class="temperature">7°</span></li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/nazaninsnr/Vanilla-Weather-App"
            target="_blank"
            >Open-source code</a
          >
          by Nazanin Naghavi
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
